<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5950290881262429"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Horma Clothing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="google-adsense-account" content="ca-pub-5950290881262429">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0;
  height:100%;
  font-family:'Cairo',sans-serif;
  background:url("IMG_8131.jpeg") center/cover fixed no-repeat;
}

body{
  background-color:rgba(0,0,0,0.2);
  background-blend-mode:overlay;
}

header{
  background:rgba(0,0,0,0.85);
  color:#fff;
  text-align:center;
  padding:25px;
}

.hero{
  height:70vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hero h2{
  background:rgba(255,255,255,0.85);
  padding:20px 40px;
  border-radius:15px;
  font-size:32px;
}

section{
  background:rgba(255,255,255,0.95);
  margin:40px;
  padding:40px;
  border-radius:20px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.product{
  background:#fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

.product img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.product-content{
  padding:15px;
  text-align:center;
}

.price{
  color:#d4af37;
  font-weight:bold;
}

.btn{
  margin-top:10px;
  padding:10px 25px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

.btn:hover{
  background:#d4af37;
  color:#000;
}

/* Media Queries لتجاوب الموقع */
@media (min-width: 1200px){
  .products{
    grid-template-columns: repeat(4, 1fr);
  }
}

@media (min-width: 768px) and (max-width: 1199px){
  .products{
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 767px){
  .products{
    grid-template-columns: 1fr;
  }

  .hero h2{
    font-size:24px;
    padding:15px 25px;
  }

  section{
    margin:20px;
    padding:20px;
  }
}
</style>
</head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5950290881262429"
     crossorigin="anonymous"></script>

<body>

<header>
  <h1>Horma Clothing</h1>
  <p>أناقة محتشمة</p>
</header>

<div class="hero">
  <h2>اكتشفي عالم العبايات الراقية</h2>
</div>

<section>
<h2 style="text-align:center;">منتجاتنا</h2>

<div class="products">

<div class="product">
  <img src="IMG_7612.jpeg" alt="موديل 1">
  <div class="product-content">
    <h3>عباية سوداء</h3>
    <div class="price">2500 دج</div>
    <button class="btn orderBtn" data-name="عباية سوداء">اطلبي الآن</button>
  </div>
</div>

<div class="product">
  <img src="IMG_7611.jpeg" alt="موديل 2">
  <div class="product-content">
    <h3>طقم صلاة نسائي</h3>
    <div class="price">2500 دج</div>
    <button class="btn orderBtn" data-name="طقم صلاة نسائي">اطلبي الآن</button>
  </div>
</div>

</div>
</section>

<script>
const formLink = "https://docs.google.com/forms/d/e/1FAIpQLSfy-MjssJKiXWzQOaf0Oy2XLjvnUiV8QTsQsFZONPKPdOOz0g/viewform?usp=dialog";

document.querySelectorAll(".orderBtn").forEach(btn => {
  btn.onclick = () => {
    // افتح الفورم في تبويب جديد عند الضغط على الزر
    window.open(formLink, "_blank");
  };
});
</script>

</body>
</html>
